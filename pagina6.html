<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Portfólio de Matemática 2025</title>
  <link rel="stylesheet" href="style1.css" />
  <link rel="shortcut icon" type="image/png" href="Imagens/icone.png">

</head>
<body>
  <div class="palco" id="palco">
    <div class="cortina esquerda"></div>
    <div class="cortina direita"></div>
<div class="fade-layer"></div>
    <div class="conteudo" id="texto">
        <table>
            <tr>
                <td>
                    <div class="caixa-texto">
    <p>
Soma e subtração de matrizes são feitas somando ou subtraindo os elementos de mesma posição. Isso só é possível se as matrizes tiverem as mesmas dimensões.
</p>

<br>

<h4>Exemplo:</h4>

<table border="1" cellpadding="10">
  <tr>
    <td>
      <table border="1">
        <tr><td>1</td><td>2</td></tr>
        <tr><td>3</td><td>4</td></tr>
      </table>
      <p style="text-align:center;">Matriz A</p>
    </td>
    <td>+</td>
    <td>
      <table border="1">
        <tr><td>5</td><td>6</td></tr>
        <tr><td>7</td><td>8</td></tr>
      </table>
      <p style="text-align:center;">Matriz B</p>
    </td>
    <td>=</td>
    <td>
      <table border="1">
        <tr><td>6</td><td>8</td></tr>
        <tr><td>10</td><td>12</td></tr>
      </table>
      <p style="text-align:center;">A + B</p>
    </td>
  </tr>
</table>

    </div>
                </td>
                <td>
                    <img src="imagens/adicao-e-subtracao-matrizes.png" width="300px" height="200px">
                </td>
            </tr>
        </table>
      
    </div>
  </div>

  <footer class="menu-footer">
    <section class="nav">
      <nav class="nav-bar">
        <a href="pagina7.html" id="proximaCena">Próxima Cena</a>
      </nav>
    </section>
  </footer>

<script>
  const palco = document.getElementById("palco");
  const botaoProximaCena = document.getElementById("proximaCena");
  setTimeout(() => {
    palco.classList.add("abrir");
  }, 500);
  if (botaoProximaCena) {
    botaoProximaCena.addEventListener("click", (e) => {
      e.preventDefault(); 
      const destino = botaoProximaCena.getAttribute("href");
      palco.classList.remove("abrir");
      setTimeout(() => {
        window.location.href = destino;
      }, 500);
    });
  }
</script>
</body>
</html>
