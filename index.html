<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Portfólio de Matemática 2025</title>
  <link rel="stylesheet" href="style1.css" />
  <link rel="shortcut icon" type="image/png" href="Imagens/icone.png">
</head>
<body>
  <div class="palco" id="palco">
    <div class="cortina esquerda"></div>
    <div class="cortina direita"></div>
<div class="fade-layer"></div>
    <div class="conteudo">
      <p class="titulo">PORTFÓLIO DE MATEMÁTICA</p>
      <div id="subtitulo">A vingança dos triângulos</div>
    </div>
  </div>

  <footer class="menu-footer">
    <section class="nav">
      <nav class="nav-bar">
        <a href="introducao.html" id="proximaCena">Próxima Cena</a>
      </nav>
    </section>
  </footer>

<script>
  const palco = document.getElementById("palco");
  const botaoProximaCena = document.getElementById("proximaCena");
  setTimeout(() => {
    palco.classList.add("abrir");
  }, 1000);
  if (botaoProximaCena) {
    botaoProximaCena.addEventListener("click", (e) => {
      e.preventDefault(); 
      const destino = botaoProximaCena.getAttribute("href");
      palco.classList.remove("abrir");
      setTimeout(() => {
        window.location.href = destino;
      }, 2000);
    });
  }
</script>
</body>
</html>
