<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Portfólio de Matemática 2025</title>
  <link rel="stylesheet" href="style1.css" />
  <link rel="shortcut icon" type="image/png" href="Imagens/icone.png">

</head>
<body>
  <div class="palco" id="palco">
    <div class="cortina esquerda"></div>
    <div class="cortina direita"></div>
<div class="fade-layer"></div>
    <div class="conteudo">
      <p class="titulo2">Obrigado por ler!</p>
      
      <br>

      <p id="texto">Esse foi o meu portfólio de Matemática do primeiro trimestre de 2025! Aprendemos conteúdos muito interessantes e diferentes, e, com certeza, todo meu conhecimento matemático mudou. Eu diria que valeu a pena o esforço!</p>
    </div>
  </div>

  <footer class="menu-footer">
    <section class="nav">
      <nav class="nav-bar">
        <a href="index.html" id="proximaCena">Voltar ao Ínicio</a>
      </nav>
    </section>
  </footer>

<script>
  const palco = document.getElementById("palco");
  const botaoProximaCena = document.getElementById("proximaCena");
  setTimeout(() => {
    palco.classList.add("abrir");
  }, 1000);
  if (botaoProximaCena) {
    botaoProximaCena.addEventListener("click", (e) => {
      e.preventDefault(); 
      const destino = botaoProximaCena.getAttribute("href");
      palco.classList.remove("abrir");
      setTimeout(() => {
        window.location.href = destino;
      }, 2000);
    });
  }
</script>
</body>
</html>
